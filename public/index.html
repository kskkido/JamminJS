<!DOCTYPE html>
<html>
<head>
	<title>Socket Synth</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id='test'>welcome to socket synth!</h1>
	<button id='bass'>bass: OFF</button>

	<div class="flex">
		<div class="box unused"> ` </div> <!-- unused -->
		<div id="49" class="box dark"> Gb </div>
		<div id="50" class="box dark"> Ab </div>
		<div id="51" class="box dark"> Bb </div>
		<div class="box unused"> 4 </div> <!-- unused -->
		<div id="53" class="box dark"> Db </div>
		<div id="54" class="box dark"> Eb </div>
		<div class="box unused"> 7 </div> <!-- unused -->
		<div id="56" class="box dark"> Gb </div>
		<div id="57" class="box dark"> Ab </div>
		<div id="48" class="box dark"> Bb </div>
		<div class="box unused"> - </div> <!-- unused -->
		<div id="187" class="box dark"> Db </div>
		<div id="8" class="box dark wide"> delete (Eb) </div>
	</div>
	<br />

	<div class="flex">
		<div class="box wide unused"> tab </div> <!-- unused -->
		<div id="81" class="box"> G </div>
		<div id="87" class="box"> A </div>
		<div id="69" class="box"> B </div>
		<div id="82" class="box"> C </div>
		<div id="84" class="box"> D </div>
		<div id="89" class="box"> E </div>
		<div id="85" class="box"> F </div>
		<div id="73" class="box"> G </div>
		<div id="79" class="box"> A </div>
		<div id="80" class="box"> B </div>
		<div id="219" class="box"> C </div>
		<div id="221" class="box"> D </div>
		<div id="220" class="box"> E </div>
	</div>
	<br />

	<div class="flex">
		<div class="box wider unused"> caps lock </div>
		<div class="box unused"> A </div>
		<div class="box unused"> S </div>
		<div class="box unused"> D </div>
		<div class="box unused"> F </div>
		<div class="box unused"> G </div>
		<div class="box unused"> H </div>
		<div class="box unused"> J </div>
		<div class="box unused"> K </div>
		<div class="box unused"> L </div>
		<div class="box unused"> ; </div>
		<div class="box unused"> ' </div>
		<div class="box wider unused"> return </div>
	</div>
	<br />

	<div class="flex">
		<div class="box extra-wide"> shift (record chord) </div>
		<div class="box unused"> Z </div>
		<div class="box unused"> X </div>
		<div class="box unused"> C </div>
		<div class="box unused"> V </div>
		<div class="box unused"> B </div>
		<div class="box unused"> N </div>
		<div class="box unused"> M </div>
		<div class="box unused"> , </div>
		<div class="box unused"> . </div>
		<div class="box unused"> / </div>
		<div class="box extra-wide"> shift (record chord)	 </div>
	</div>
	<br />

	<div class="flex">
		<div class="box unused"> fn </div>
		<div class="box unused"> ctrl </div>
		<div id="18" class="box extra-wide vibrato"> vibrato (alt/option) </div>
		<div class="box wide unused"> cmd </div>
		<div class="box so-wiiiiiide unused"> space </div>
		<div class="box wide unused"> cmd </div>
		<div class="box unused"> option </div>
		<div class="box wider unused"> arrowkeys </div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/client/frequencies.js"></script>
	<script src="/client/keyboardConfigs.js"></script>
	<script src="/client/recorder.js"></script>
	<script src="/client/sockets.js"></script>
</body>
</html>
